    <head>

        <title>DND</title>

        <link rel="stylesheet" href="main.css">
        
    </head>
    <body>
    <div class="container">
        <h1>Enter your Encounter Stats!</h1>
        <div id="creatureCreator"> 
            <form>
            <form class="formSelector">
                <input type="radio" class="pc" name="creature" value="PC" checked onclick="showPcCreator(), hideLairCreator(), hideEnemyCreator()">PC
                <input type="radio" class="enemy" name="creature" value="enemy" onclick="showEnemyCreator(), hideLairCreator(),  hidePcCreator()">Enemy
                <Input type="radio" class="environment" name="creature" value="environment" onclick="showLairCreator(), hideEnemyCreator(), hidePcCreator()">Environment
                <input type="text" id="Player-Name" required placeholder="Player Name (if enemy or lair put DM)">
            </form>
            <form>
            <div id="pcCreator" class="">
                
                <input type="text" id="name" required placeholder="Character Name">
                <label>Iniative</label>
                <input type="number" id="init" required placeholde="Iniative">
                <label>Race</label>
                <select name="race" id="race">
                    <option value="human">human</option>
                    <option value="elf">elf</option>
                    <option value="dwarf">dwarf</option>
                </select>

                
            </div>

            <div id="enemyCreator" class="hide">
                
                        <input type="text" class="Player-Name" required placeholder="Enemy Name" id="name">
                        <label>Iniative</label>
                        <input type="number" id="init" required placeholde="Iniative">

                
            </div>

            <div id="lairCreator" class="hide">
                
                        <input type="text" class="Player-Name" required placeholder="Enemy's Lair">
                        <label>Iniative</label>
                        <input type="number" id="init" required placeholde="Iniative">
                        
                
                
            
            </div>
            <button id="button" onclick="creator()">Create!</button>
            </form>
        </div>
     <div id="gallery">
         <div class="portrait">
             
         </div>
            
        
     </div>
     </div>

     <script type="text/javascript" src="init.js"></script>
    </body>
</html>
